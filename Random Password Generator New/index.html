<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="index.css">
        <title>Souvik's Random Password Generator</title>
    </head>
    <body>
        
        <div class="wrapper">
            <div class="container">
                <h1 class="head" id="h1">Generate a <span  id="nColor">random password</span></h1>
                <h3 class="sub-head" id="h2">Never use an insecure password again.</h3>
                <button id="genBtn" onclick="generateRandomPassword()" >Generate Passwords </button>
            </div>
            <div class="passwords">
            <p class="field" id="pass-1"></p> 
            <p class="field" id="pass-2"></p> 
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
